<!DOCTYPE html>
<html ng-app="MindMergeApp">
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mind Merge</title>

  <!-- CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">

  <!-- JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-resource.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-resource.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="//cdn.jsdelivr.net/satellizer/0.13.1/satellizer.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

  <script src="./js/app.js" charset="utf-8"></script>

  <script src="./js/controllers/groupsController.js" charset="utf-8"></script>
  <script src="./js/controllers/tasksController.js" charset="utf-8"></script>
  <script src="./js/controllers/usersController.js" charset="utf-8"></script>
  <script src="./js/controllers/mainController.js" charset="utf-8"></script>
  <script src="./js/models/group.js" charset="utf-8"></script>
  <script src="./js/models/task.js" charset="utf-8"></script>
  <script src="./js/models/user.js" charset="utf-8"></script>

</head>

<body ng-controller="MainController as main">
  <header>
    <h1 class="homepagetitle">MindMerge</h1>
    <button ng-click="main.authenticate('facebook')" class="signupbutton"><i class="fa fa-facebook"></i> Sign in with Facebook</button>
    <ul>
      <li><a ng-click="users.logout()">Log Out</a></li>
    </ul>
    <div class="navigation">
      <ul class="nav nav-tabs">
        <li><a ui-sref-active="active" ui-sref="home" class="list-group-item active">Home</a></li>
        <li><a ui-sref-active="active" ui-sref="howto" class="list-group-item">How To</a></li>
        <li><a ui-sref-active="active" ui-sref="profile" class="list-group-item">Profile</a></li>
        <li><a ui-sref-active="active" ui-sref="groups" class="list-group-item">Groups</a></li>
        <li><a ui-sref-active="active" ui-sref="tasks" class="list-group-item">Tasks</a></li>
      </ul>
    </div>
  </header>
  <div ui-view></div>
</body>
</html>
