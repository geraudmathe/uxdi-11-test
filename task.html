<h1>The Task Page</h1>

<section ng-show="tasks.all.length">
    <p>Here are a list of our current tasks:</p>
    <ul>
      <li ng-repeat="task in tasks.all">
        <strong>{{task.local.task_name}}</strong>
      </li>
    </ul>
    <h2 ng-class="group.task_name">{{task.task_name}}</h2>
  </section>


  <nav class="grouptabs">
    <a ui-sref-active="active" ui-sref="addtask">Add Task</a>
  </nav>
